<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Website that shows amazing and beautiful scenic popular locations in the United States"
    />
    <meta
      name="keywords"
      content="Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies"
    />
    <meta name="author" content="Marlon Nunez" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo_white.svg"
          alt="Around the United States Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__icon"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit picture button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add picture button"
          ></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h4 class="modal__heading">Edit Profile</h4>
        <form class="modal__form" name="profile-login-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            required
            placeholder="Title"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            required
            placeholder="Description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card__list-item">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like picture button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
